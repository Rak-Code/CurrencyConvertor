<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <form>
            <div class="mb-3 row">
                <label for="inputName" class="col-4 col-form-label">From</label>
                <div class="col-8">
                    <datalist id="currency">
                        <option value="INR"></option>
                        <option value="USD"></option>
                        <option value="EUR"></option>
                        <option value="AED"></option>
                    </datalist>
                    <input
                        list="currency"
                        type="text"
                        class="form-control"
                        name="inputName"
                        id="from"
                        placeholder="From"
                    />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputName" class="col-4 col-form-label">To</label>
                <div class="col-8">
                    <input
                        list="currency"
                        type="text"
                        class="form-control"
                        name="inputName"
                        id="to"
                        placeholder="To"
                    />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputName" class="col-4 col-form-label">Amount</label>
                <div class="col-8">
                    <input
                        type="text"
                        class="form-control"
                        name="inputName"
                        id="amount"
                        placeholder="Amount"
                    />
                </div>
            </div>

            <div>
                <label for="">Conversion Rate</label>
                <h1 id="result">0.0</h1>
            </div>

            <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                    <button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
                </div>
            </div>
        </form>

        <!-- External JS -->
        <script src="main.js"></script>

        <!-- Bootstrap JS and Popper.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Currency Converter</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #007bff;
            text-align: center;
        }

        .flexc {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .result-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .result-container h2 {
            font-size: 1.75rem;
            color: #333;
        }

        .mb-3 label {
            font-weight: bold;
        }

        .mb-3 input {
            font-size: 1rem;
        }

        .mb-3 .col-form-label {
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="flexc">
                <h1>Currency Converter</h1>
            </div>

            <div class="mb-3 row">
                <label for="from" class="col-4 col-form-label">From</label>
                <div class="col-8">
                    <datalist id="currency">
                        <option value="INR"></option>
                        <option value="USD"></option>
                        <option value="EUR"></option>
                        <option value="AED"></option>
                    </datalist>
                    <input list="currency" type="text" class="form-control" name="inputName" id="from" placeholder="From"
                        required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="to" class="col-4 col-form-label">To</label>
                <div class="col-8">
                    <input list="currency" type="text" class="form-control" name="inputName" id="to" placeholder="To"
                        required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="amount" class="col-4 col-form-label">Amount</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="inputName" id="amount" placeholder="Amount" required />
                </div>
            </div>

            <div class="result-container">
                <label for="result">Conversion Rate</label>
                <h2 id="result">0.0</h2>
            </div>

            <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                    <button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
                </div>
            </div>
        </form>
    </div>

    <!-- External JS -->
    <script src="main.js"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
